<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>pseudcode</title>
    <style>
        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: red
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: aquamarine;
            padding: 10px;
            border: 1px; solid #ccc;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Pseudecode: Remedial untuk nilai dibawah 75/KKM</h1>
    <pre>
START
    INPUT nilai
    IF nilai < 75 THEN
      PRINT "anda harus mengikuti remedial."
    ELSE
      PRINT "anda tidak perlu mengikuti remedial."
    ENDIF
END      
    </pre>
</body>
